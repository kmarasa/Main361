<!DOCTYPE html>
<html>
    <head>
        <title>Update Plant</title>

    </head>
    <body>
        {% extends "base.html" %}
        {% block content %}
        <h1>Update {{plant.name}}</h1>

        <form method="POST">
            <label>Plant Name:</label>
            <input type="text" name="name" value="{{plant.name}}" required><br><br>

            <label>Species:</label>
            <input type="text" name="species" value="{{plant.species}}" required<br><br>
            <label>Last Watered Date:</label>
            <input type="date" name="last_watered" required><br><br>
            <button type="submit">Save</button>
        </form>
        {% endblock %}
    </body>
</html>
